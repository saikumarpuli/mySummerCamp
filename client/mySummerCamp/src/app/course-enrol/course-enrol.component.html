<div class="container">
<div class="table-responsive">
  <table class="table">
     <tr>  <td><b>name:</b></td><td>{{details.name}}</td></tr>
     <tr>  <td><b>description:</b></td><td>{{details.description}}</td></tr>
     <tr>  <td><b>duration:</b> </td><td>{{details.duration}}</td></tr>
     <tr>  <td><b>noOfDays:</b></td><td>{{details.noOfDays}}</td></tr>
     <tr>  <td><b>Coach:</b></td><td>{{details.Coach}}</td></tr>
     <tr>  <td><b>fee:</b></td><td>{{details.fee}}</td></tr>
  </table>
</div>
</div>


<div class="container">
<form>
<div class="form-group">
  <label>Course:</label>
  <label>{{details.name}}</label>
</div>

  <div class="form-group">
    <label for="firstname">First name:</label>
    <input type="text" class="form-control" id="firstname" required="required">
  </div>

  <div class="form-group">
    <label for="lastname">Last name:</label>
    <input type="text" class="form-control" id="lastname" required="required">
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" required="required">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
