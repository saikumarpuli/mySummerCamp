<div class="container">
<h2 align="right">  <button type="submit" class="btn btn-light"><a routerLink="/courseDetails">Add Course</a></button></h2>

  <h2>{{courses}} Details</h2>
<div class="table-responsive">
  <table class="table">
    <tr scope="row">
      <td style="width: 15%"><b>Name</b></td>
      <td style="width: 15%"><b>Duration</b></td>
      <td style="width: 20%"><b>NoOfDays</b></td>
      <td style="width: 20%"><b>Coach</b></td>
      <td style="width: 20%"><b>Fee</b></td></tr>
  </table>
</div>
  <div class="table-responsive">
  <table class="table">
    <span *ngFor="let course of data.courses">
    <tr scope="row">
      <td style="width: 20%">{{course.name}}</td>
      <td style="width: 20%">{{course.duration}}</td>
      <td style="width: 20%">{{course.noOfDays}}</td>
      <td style="width: 20%">{{course.Coach}}</td>
      <td style="width: 20%">{{course.fee}}</td>
      <td><button (click)="navigate(course)">Enrol</button></td>
      </tr>
      </span>
  </table>
</div>
</div>
