<div class="container">
  <div class="form-group">

      <form [formGroup]="AddCourseForm" (ngSubmit)="onSubmit()">
      <div ><h3><b>Add Course Details</b></h3></div>


        <div class="form-group">
          <label>Name:</label>
          <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
          <div *ngIf="submitted && !!f.name.errors" class="invalid-feedback">
            <div *ngIf="!!f.name.errors.required">name is required</div>
          </div>
        </div>


        <div class="form-group">
          <label>Description:</label>
          <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
          <div *ngIf="submitted && !!f.description.errors" class="invalid-feedback">
            <div *ngIf="!!f.description.errors.required">description is required</div>
          </div>
        </div>



        <div class="form-group">
          <label>Duration(hrs):</label>
          <input type="number" formControlName="duration" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.duration.errors }" />
          <div *ngIf="submitted && !!f.duration.errors" class="invalid-feedback">
            <div *ngIf="!!f.duration.errors.required">duration is required</div>
          </div>
        </div>



        <div class="form-group">
          <label>Number of days:</label>
          <input type="number" formControlName="noOfDays" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.noOfDays.errors }" />
          <div *ngIf="submitted && !!f.noOfDays.errors" class="invalid-feedback">
            <div *ngIf="!!f.noOfDays.errors.required">Number of days is required</div>
          </div>
        </div>


        <div class="form-group">
          <label>Couch:</label>
          <input type="text" formControlName="couch" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.couch.errors }" />
          <div *ngIf="submitted && !!f.couch.errors" class="invalid-feedback">
            <div *ngIf="!!f.couch.errors.required">couch is required</div>
          </div>
        </div>


        <div class="form-group">
          <label>Fee(Rs):</label>
          <input type="number" formControlName="fee" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fee.errors }" />
          <div *ngIf="submitted && !!f.fee.errors" class="invalid-feedback">
            <div *ngIf="!!f.fee.errors.required">fee is required</div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary  mt-3">Add Course</button>
          </div>
        </div>
      </form>
    </div>

</div>
